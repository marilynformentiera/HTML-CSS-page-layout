<!DOCTYPE html>
<html>

<head>
    <title>HTML Page Layout</title>
    <meta charset="utf-8">
</head>

<body>
    <h1 style="text-align: center;">HTML PAGE LAYOUT USING TABLE</h1>
    <table style="width:80%; border:1; margin-left:auto; margin-right: auto;">
        <tr>
            <td colspan="2" style="padding: 20px ; background-color: lightblue;">
                <h1 style="text-align: center;">Header</h1>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="padding: 20px; background-color: lightskyblue;">
                <h1 style="text-align: center;">Navigation Bar</h1>
            </td>
        </tr>
        <tr style="height:400px;">
            <td style="width:20%; padding:20px; background-color: lightblue; vertical-align: top;">
                <h1>Index</h1>
            </td>
            <td style="padding:20px; background-color: lightskyblue; vertical-align:top;">
                <h1>Content Section</h1>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 20px; background-color:lightskyblue; text-align:center;">
                <h1 style="text-align: center;">Footer Section</h1>
            </td>
        </tr>
    </table>
    <br> 
    <br>
    <h1 style="text-align: center;">HTML PAGE LAYOUT USING DIV</h1>
    
    <div">
        <div style="background-color: lightblue; text-align: center; ">
            <h1>Header</h1>
        </div>
        <div style="background-color: lightskyblue; text-align: center; padding: 10px; border: 1px solid white;">
            <h1>Navigation Bar</h1>
        </div>
        <div style="background-color: lightblue; height:400px; width:30%; float: left; border: 0.5px solid white;">
            <h1>Index</h1>
        </div>
        <div style="background-color: lightskyblue; height:400px; width:69.5%; float: left; border: 0.5px solid white;">
            <h1>Content Section</h1>
        </div>
        <div style="clear:both; background-color: lightblue; text-align: center; height: auto; padding: 10px;border: 1px solid white;">
            <h1>Footer Section</h1>
        </div>
    </div>
 
  
</body>

</html>
